<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>김해에반해</title>
    <link rel="stylesheet" href="./css/headerFooter.css" />
    <link rel="stylesheet" href="./css/introduce.css" />
    <script defer src="./js/headerFooter.js"></script>
  </head>
  <body>
    <header id="nav"></header>
    <main>
      <div class="content-header">
        <div class="content-banner">
          <h1>김해에 반해</h1>
        </div>
        <div class="content-wrapper">
          <div class="content">
            <div class="content-title">
              <h2>김해 관광 소개</h2>
              <div class="sns-share">
                <img src="./img/naverBlog.png" alt="" />
                <img src="./img/facebook.png" alt="" />
                <img src="./img/twitter.png" alt="" />
                <img src="./img/kakaotalk.png" alt="" />
                <img src="./img/pdf.png" alt="" />
                <img src="./img/link.png" alt="" />
                <img src="./img/print.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="content-wrapper">
        <div class="intro-layout">
          <div class="intro-content">
            <div class="block">
              <h3 class="block-title">
                <span class="icon-blue-box"></span>
                  비전과 목표
              </h3>
              <ul class="styled-list">
                <li>
                  "비전: 힐링과 재미가 있는 역사문화관광 중추도시 김해"
                </li>
                <li>
                  "목표: 풍성한 볼거리와 즐길거리를 통해 관광객 유치 확대 및 관광도시 이미지 구축"
                </li>
              </ul>
            </div>
            <div class="block">
              <h3 class="block-title">
                <span class="icon-blue-box"></span>
                관광브랜드 개발
              </h3>
              <div>
                <img src="./img/introduce2.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>

    </main>
    <footer id="footer"></footer>
  </body>
</html>
